{% extends 'base.html' %}
{% block title %}
Companies Page
{% endblock %}
{% block content %}
<h2>Welcome</h2>
  <link rel="stylesheet" href="static/css/item.css">
<body>
<!-- FILTER BAR -->
<div class="filter-bar">

  <span class="filter-label">Filter</span>

  <!-- Search -->
  <div class="search-wrap">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
    <input id="search" type="text" placeholder="Search by name or tagâ€¦" />
  </div>

  <div class="divider"></div>
  <label>Country</label>
  <select id="filterCountries"></select>

  <!-- Category chips -->
  <label>Company Type</label>
  <div class="chip-group" id="category-chips"></div>

  <!-- Region chips -->
  <div class="divider"></div>

  <div id="results-count"><span id="count">0</span> results</div>
</div>

<!-- GRID -->
<div id="grid">
  <div id="empty">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
    No results match your filters.
  </div>
</div>

<!-- Load data -->
<script src="static/js/company.js"></script>
</body>
</html>

{% endblock %}
